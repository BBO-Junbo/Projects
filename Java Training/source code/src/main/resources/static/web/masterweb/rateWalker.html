<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
      $(function() {
              showAppointment();
      });

      function showAppointment() {
          $("#appointment-list0 tbody").empty();
          $.ajax({
              url: "/appointment/appointment_list0",
              type: "GET",
              dataType: "json",
              success: function(response) {
                  if (response.state == 200) {
                var appointments = response.data;
                for (var i = 0; i < appointments.length; i++) {
                  var appoint = appointments[i];
                  var appointRow = '<tr>' +
                    '<td><img src="' + appoint.imageUrl + '" alt="Dog Avatar" class="avatar"></td>' +
                    '<td>' + appoint.customerName + '</td>' +
                    '<td>' + appoint.dogName + '</td>' +
                    '<td>' + appoint.dogAge + '</td>' +
                    '<td>' + appoint.dogBreed + '</td>' +
                    '<td>' + appoint.dogGender + '</td>' +
                    '<td>' + appoint.startTime + '</td>' +
                    '<td>' + appoint.endTime + '</td>' +
                    '<td><button onclick="scanAppointment(' + appoint.appointmentId + ')">给顾客打个分吧</button></td>' +
                    '</tr>';

                  $("#appointment-list0 tbody").append(appointRow);
                }
              } else {
                alert("获取预约订单失败");
              }
            },
            error: function() {
              alert("请求预约订单出现错误");
            }
          });
        }

          function scanAppointment(appointmentId) {
          window.location.href = "comment0.html?appointmentId=" + appointmentId;
        }
</script>
