<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <!-- 其他头部内容 -->


    <title>遛狗预约系统（主人端）</title>
    <style>
        /* 设置页面样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("../../images/主人端.jpg");
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            color: #fff;
            padding: 10px;
        }
        main {
            flex-grow: 1;
            display: flex;
        }
        .slideshow-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            overflow: hidden;
            opacity: 1;
            z-index: 2;
        }
        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
        }
        section{
            flex-grow: 1;
            background-color:transparent;
            background-color: white;
            opacity: 0.75;
            padding-left: 20px;
        }
        aside {
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav {
            display: flex;
            flex-direction: column;
        }
        nav button {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #eee;
            border: none;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #ccc;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            color: #666;
            font-weight: bold;
            cursor: pointer;
            background-size: cover;
        }
        .btn-large {
            font-size: 24px; /* 设置大号按钮字体大小 */
            background-image: url("../../images/图标.jpg");
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <!-- 页面顶部 -->
        <h1>遛狗预约系统（主人端）</h1>
    </header>
    <main>
        <!-- 页面中部 -->
        <aside>
            <!-- 左侧导航栏 -->
            <nav>
                <button class="btn btn-large">
                    <a href="masterdata.html" class="btn">修改个人信息</a>
                </button >
                <button class="btn btn-large">
                    <a href="masterpassword.html" class="btn">修改密码</a>
                </button >
                <button class="btn btn-large">
                    <a href="adddog.html" class="btn">添加狗狗</a>
                </button >
                <button class="btn btn-large">
                    <a href="mydogs.html" class="btn">我的狗狗</a>
                </button>
                <button class="btn btn-large">
                    <a href="rateWalker.html" class="btn">评价遛狗人</a>
                </button>
            </nav>
        </aside>
        <div class="slideshow-container">
            <img class="mySlides" src="../../images/1.jpg">
            <img class="mySlides" src="../../images/2.jpg">
            <img class="mySlides" src="../../images/3.jpg">
            <img class="mySlides" src="../../images/4.jpg">
            <img class="mySlides" src="../../images/5.jpg">
        </div>
        <section>

        </section>
    </main>
    <footer>
        <!-- 页面底部 -->
        <p>&copy; 版权所有 2023. All rights reserved.</p>
    </footer>
</div>
<script>
    var slideshowContainer = document.querySelector('.slideshow-container');
    var slides = document.querySelectorAll('.mySlides');

    var slideIndex = 0;
    function showNextSlide() {
        // 隐藏当前图片
        slides[slideIndex].style.display = 'none';
        // 增加索引，判断是否达到最后一张图片，若是则回到第一张图片
        slideIndex = (slideIndex + 1) % slides.length;
        // 显示下一张图片
        slides[slideIndex].style.display = 'block';
    }
    slides[slideIndex].style.display = 'block';
    // 设置定时器，每隔3秒切换一张图片
    setInterval(showNextSlide, 500);
</script>
</body>
</html>
