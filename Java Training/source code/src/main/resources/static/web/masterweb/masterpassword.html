<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <!-- 其他头部内容 -->


    <title>遛狗预约系统（主人端）</title>
    <style>
        /* 设置页面样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("../../images/主人端.jpg");
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            color: #fff;
            padding: 10px;
        }
        main {
            flex-grow: 1;
            display: flex;
        }
        section{
            flex-grow: 1;
            background-color:transparent;
            background-color: white;
            opacity: 0.75;
            padding-left: 20px;
        }
        aside {
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav {
            display: flex;
            flex-direction: column;
        }
        nav button {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #eee;
            border: none;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #ccc;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            color: #666;
            font-weight: bold;
            cursor: pointer;
            background-size: cover;
        }
        .btn-large {
            font-size: 24px; /* 设置大号按钮字体大小 */
            background-image: url("../../images/图标.jpg");
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <!-- 页面顶部 -->
        <h1>遛狗预约系统（主人端）</h1>
    </header>
    <main>
        <!-- 页面中部 -->
        <aside>
            <!-- 左侧导航栏 -->
            <nav>
                <button class="btn btn-large">
                    <a href="masterindex.html" class="btn">主人首页</a>
                </button >
                <button class="btn btn-large">
                    <a href="masterdata.html" class="btn">修改个人信息</a>
                </button >
                <button class="btn btn-large">
                    <a href="adddog.html" class="btn">添加狗狗</a>
                </button >
                <button class="btn btn-large">
                    <a href="mydogs.html" class="btn">我的狗狗</a>
                </button>
                <button class="btn btn-large">
                    <a href="rateWalker.html" class="btn">评价遛狗人</a>
                </button>
            </nav>
        </aside>
        <section>
            <!-- 中部内容 -->
            <h2>修改密码</h2>
            <form id="form-change-password">
                <div class="form-group">
                    <label for="current-password">当前密码:</label>
                    <input type="password" id="current-password" name="oldPassword"placeholder="请输入当前密码">
                </div>
                <div class="form-group">
                    <label for="new-password">新密码:</label>
                    <input type="password" id="new-password" name="newPassword"placeholder="请输入新密码">
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码:</label>
                    <input type="password" id="confirm-password" placeholder="请确认新密码">
                </div>
                <button id="btn-change-password" type="submit" class="btn">保存</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- 页面底部 -->
        <p>&copy; 版权所有 2023. All rights reserved.</p>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
      $("#form-change-password").submit(function(event) {
          event.preventDefault(); // 阻止表单默认提交行为

          // 提取新密码和确认密码
          var newPassword = $("#new-password").val();
          var confirmPassword = $("#confirm-password").val();

          // 检查新密码和确认密码是否一致
          if (newPassword !== confirmPassword) {
              alert("密码不一致，请重新输入密码！");
              return;
          }

          // 提取表单数据
          var formData = $(this).serialize();

          $.ajax({
              url: "/users/change_password",
              type: "POST",
              data: formData,
              dataType: "json",
              success: function(json) {
                  if (json.state === 200) {
                      alert("修改成功！");
                      window.location.href = "masterlogin.html"; // 重定向到登录界面
                  } else {
                      alert("修改失败！" + json.message);
                  }
              },
              error: function(xhr, status, error) {
                  alert("请求出错：" + error);
              }
          });
      });
    });
  </script>
</body>
</html>
