<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 其他头部内容 -->
  <title>遛狗预约系统（客户端）</title>
  <style>
    /* 设置页面样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("../../images/客户端.jpg");
      background-size: cover;
      background-position: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      color: #fff;
      padding: 10px;
    }
    main {
      flex-grow: 1;
      display: flex;
    }
    section{
         flex-grow: 1;
         background-color:transparent;
         background-color: white;
         opacity: 0.75;
         padding-left: 20px;
     }
    aside {
      background-color: #f1f1f1;
      padding: 10px;
    }
    nav {
      display: flex;
      flex-direction: column;
    }
    nav button {
      margin-bottom: 5px;
      padding: 10px;
      background-color: #eee;
      border: none;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #ccc;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      color: #666;
      font-weight: bold;
      cursor: pointer;
      background-size: cover;
    }
    .btn-large {
      font-size: 24px; /* 设置大号按钮字体大小 */
      background-image: url("../../images/图标.jpg");
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <!-- 页面顶部 -->
    <h1>遛狗预约系统（客户端）</h1>
  </header>
  <main>
    <!-- 页面中部 -->
    <aside>
      <!-- 左侧导航栏 -->
      <nav>
        <button class="btn btn-large">
          <a href="guestindex.html" class="btn">顾客首页</a>
        </button >
        <button class="btn btn-large">
          <a href="guestpassword.html" class="btn">修改密码</a>
        </button >
        <button class="btn btn-large">
          <a href="appointdog.html" class="btn">预约狗狗</a>
        </button >
        <button class="btn btn-large">
          <a href="ratedog.html" class="btn">评价狗狗</a>
        </button >
      </nav>
    </aside>
    <section>
      <!-- 中部内容 -->
      <h2>修改个人信息</h2>
      <form id="form-change-info">
        <div class="form-group">
          <label for="email">电子邮箱:</label>
          <input type="email" id="email" name="email" placeholder="请输入新的电子邮箱">
        </div>
        <div class="form-group">
          <label for="phone">手机号:</label>
          <input type="text" id="phone" name="phone" placeholder="请输入新的手机号">
        </div>
        <div class="form-group">
          <label for="gender">性别:</label>
          <select id="gender" name="gender">
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="non-binary">非二元性别</option>
            <option value="genderqueer">性别酷儿</option>
            <option value="agender">无性别</option>
            <option value="bigender">双性别</option>
            <option value="androgynous">雌雄同体</option>
            <option value="pangender">泛性别</option>
            <option value="genderfluid">性别流动</option>
            <option value="other">其他</option>
          </select>
        </div>

        <button type="submit" class="btn">保存</button>
      </form>
    </section>
  </main>
  <footer>
    <!-- 页面底部 -->
    <p>&copy; 版权所有 2023. All rights reserved.</p>
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $("#form-change-info").submit(function(event) {
      event.preventDefault(); // 阻止表单默认提交行为

      // 提取表单数据
      var formData = new FormData(this);

      $.ajax({
        url: "/users/change_info",
        type: "POST",
        data: formData,
        dataType: "json",
        processData: false,
        contentType: false,
        success: function(json) {
          if (json.state === 200) {
            alert("修改成功！");
          } else {
            alert("修改失败！" + json.message);
          }
        },
        error: function(xhr, status, error) {
          alert("请求出错：" + error);
        }
      });
    });
  });
</script>
</body>
</html>
