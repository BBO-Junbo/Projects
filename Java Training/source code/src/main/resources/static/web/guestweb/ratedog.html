<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <!-- 其他头部内容 -->


  <title>遛狗预约系统（客户端）</title>
  <style>
        /* 设置页面样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("../../images/客户端.jpg");
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            color: #fff;
            padding: 10px;
        }
        main {
            flex-grow: 1;
            display: flex;
        }
        section{
            flex-grow: 1;
            background-color:transparent;
            background-color: white;
            opacity: 0.75;
            padding-left: 20px;
        }
        aside {
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav {
            display: flex;
            flex-direction: column;
        }
        nav button {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #eee;
            border: none;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #ccc;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            color: #666;
            font-weight: bold;
            cursor: pointer;
            background-size: cover;
        }
        .btn-large {
            font-size: 24px; /* 设置大号按钮字体大小 */
            background-image: url("../../images/图标.jpg");
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            width: 300px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container label {
            margin-right: 10px;
        }
        .time-select {
            margin-top: 10px;
        }

        table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table thead th, table tbody td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    table thead th:first-child, table tbody td:first-child {
      width: 150px;
    }
    table thead th:last-child, table tbody td:last-child {
      width: 130px;
    }
    table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .availability-table {
      margin-top: 30px;
    }
    .availability-table thead th, .availability-table tbody td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    .availability-table thead th:first-child, .availability-table tbody td:first-child {
      width: 200px;
    }
    .availability-table thead th:last-child, .availability-table tbody td:last-child {
      width: 120px;
    }
    .back-btn {
      margin-top: 20px;
    }
    /* 设置头像样式 */
    .avatar {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
    </style>
</head>
<body>
<div class="container">
  <header>
    <!-- 页面顶部 -->
    <h1>遛狗预约系统（客户端）</h1>
  </header>
  <main>
    <!-- 页面中部 -->
    <aside>
      <!-- 左侧导航栏 -->
      <nav>
        <button class="btn btn-large">
          <a href="guestindex.html" class="btn">顾客首页</a>
        </button >
        <button class="btn btn-large">
          <a href="guestdata.html" class="btn">修改个人信息</a>
        </button >
        <button class="btn btn-large">
          <a href="guestpassword.html" class="btn">修改密码</a>
        </button >
        <button class="btn btn-large">
          <a href="appointdog.html" class="btn">预约狗狗</a>
        </button >
      </nav>
    </aside>
    <section>
      <!-- 中部内容 -->
      <h2>狗狗预约订单</h2>
      <table id="appointment-list">
        <thead>
        <tr>
          <th>头像</th>
          <th>主人</th>
          <th>狗狗</th>
          <th>年龄</th>
          <th>品种</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th>评论</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </section>
  </main>
  <footer>
    <!-- 页面底部 -->
    <p>&copy; 版权所有 2023. All rights reserved.</p>
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function() {
            showAppointment();
        });

function showAppointment() {
    $("#appointment-list tbody").empty();
    $.ajax({
        url: "/appointment/appointment_list",
        type: "GET",
        dataType: "json",
        success: function(response) {
            if (response.state == 200) {
          var appointments = response.data;
          for (var i = 0; i < appointments.length; i++) {
            var appoint = appointments[i];
            var appointRow = '<tr>' +
              '<td><img src="' + appoint.imageUrl + '" alt="Dog Avatar" class="avatar"></td>' +
              '<td>' + appoint.masterName + '</td>' +
              '<td>' + appoint.dogName + '</td>' +
              '<td>' + appoint.dogAge + '</td>' +
              '<td>' + appoint.dogBreed + '</td>' +
              '<td>' + appoint.startTime + '</td>' +
              '<td>' + appoint.endTime + '</td>' +
              '<td><button onclick="scanAppointment(' + appoint.appointmentId + ')">给狗狗打个分吧</button></td>' +
              '</tr>';

            $("#appointment-list tbody").append(appointRow);
          }
        } else {
          alert("获取预约订单失败");
        }
      },
      error: function() {
        alert("请求预约订单出现错误");
      }
    });
  }

    function scanAppointment(appointmentId) {
    window.location.href = "comment.html?appointmentId=" + appointmentId;
  }
</script>
</body>
</html>
